<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <title>Accelonome</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="accelonome.js"></script>
  </head>
  <body style="background-color: #000000;color: #ffffff">
    <div class="container">
        <div class="text-center">
            <img style="margin-top: 20px" src="header_icon.png"></img>
            <h1 style="font-family: 'Amatic SC', cursive; font-size: 65px">Accelonome</h1>
            <div class="col-md-12">
                <form class="form-inline">
                <div class="form-group">
                    <label for="startTempo">Start BPM</label>
                    <input type="number" class="form-control" id="startTempo" placeholder="100">
                  </div>
                  <div class="form-group">
                      <label for="endTempo">End BPM</label>
                      <input type="number" class="form-control" id="endTempo" placeholder="180">
                </div>
                <div class="form-group">
                    <label for="jumpTempo">Jump BPM</label>
                    <input type="number" class="form-control" id="jumpTempo" placeholder="10">
                  </div>
                  <div class="form-group">
                      <label for="jumpOnBar">Interval Bar</label>
                      <input type="number" class="form-control" id="jumpOnBar" placeholder="3">
                    </div>
                </form>
            </div>
            <div class="btn-group" style="margin-top: 20px" role="group">
                <button type="button" class="btn btn-lg btn-success" onclick="this.innerText = hitPlay();">Play</button>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
